<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的HTML学习下拉列表</title>
    </head>

    <body>

        <!-- 下拉列表 -->
        <form action="">
            <select name="cars">
                <option value="volvo">Volovo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <!-- 预选中 -->
                <option value="mercedes" selected>Mercedes</option>

            </select>

        </form>



    </body>

</html>
