<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的HTML教程之图片篇</title>
    <base href="https://www.runoob.com/">

</head>

<body>
    <p>
        一个图像:
        <img src="try/demo_source/smiley.gif" alt="Smiley face" width="32" height="32">
    </p>

    <p>
        一个动图:
        <img src="try/demo_source/hackanm.gif" alt="Computer man" width="48" height="48">

        <br />

        <!-- alt 属性用来为图像定义一串预备的可替换的文本。 -->
        <img src="images/chrome.gif" alt="Google Chrome" width="33" height="32">
    <p>一个来自菜鸟教程的图像:</p>

    <!-- height（高度） 与 width（宽度）属性用于设置图像的高度与宽度。 -->

    <img src="images/pulpit.jpg" alt="Pulpit rock" width="304" height="228">

    <br />

    <p>
        这是一些文本
        <img src="images/pulpit.jpg" style="float: left;">
        这是一些文本

    </p>

    <br />
    <p>
        这是一些文本
        <img src="images/pulpit.jpg" style="float: right;">
        这是一些文本

    </p>

    <br />

    <p>创建图片链接:
        <a href="html/html-tutorial.html">
            <img border="10" src="try/demo_source/smiley.gif" alt="HTML 教程" width="32" height="32"></a>
    </p>


    </p>

    <p>点击太阳或其他行星，注意变化：</p>

    <img src="try/demo_source/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

    <br />
    <map name="planetmap">
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="try/demo_source/sun.htm">
        <area shape="circle" coords="90,58,3" alt="Mercury" href="try/demo_source/mercur.htm">
        <area shape="circle" coords="124,58,8" alt="Venus" href="try/demo_source/venus.htm">
    </map>

</body>

</html>
