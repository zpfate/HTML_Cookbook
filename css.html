<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的HTML学习样式篇</title>
        <!-- 使用样式 -->
        <style type="text/css">
            h1 {color: red;}
            p {color: blue;}
        </style
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <!-- 注释 使用样式显示无底线url --> 
        <h1>这是一个标题</h1>
        <p>这一个段落</p>
         <a href="https://github.com/zpfate" style="text-decoration: none;">zpfate github</a>

        <p style="color:blue;margin-left: 100px;">这是一个内联样式的段落</p>


        <h2 style="background-color: rebeccapurple;">这是一个内联样式的标题</h2>

        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: large;">这是一个大标题</h1>

        <a href="#" style="color:red;" rel="nofollow ugc">只能使用"内联"方式</a>


    </body>



</html>
