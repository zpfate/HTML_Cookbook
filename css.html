<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的HTML学习样式篇</title>
        <!-- 使用样式 -->
        <style type="text/css">
            h1 {color: red;}
            p {color: blue;}
        </style
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>

    <body>
        <!-- 注释 使用样式显示无底线url --> 
        <h1>这是一个标题</h1>
        <p>这一个段落</p>
         <a href="https://github.com/zpfate" style="text-decoration: none;">zpfate github</a>
    </body>



</html>
