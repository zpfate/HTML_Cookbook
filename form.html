<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的HTML学习表单</title>
</head>

<body>

    <!-- 输入框 -->
    <form action="">
        FirstName:<input type="text" name="FirstName">
        LastName:<input type="text" name="LastName">
    </form>

    <hr />
    <!-- 输入框密文 -->
    <form action="">
        FirstName:<input type="text" name="user"><br>
        LastName:<input type="password" name="passwrod">
    </form>

    <hr />

    <!-- 单选框 -->
    <form action="">
        <input type="radio" name="sex" value="male">男<br />
        <input type="radio" name="sex" value="female">女<br>
    </form>

    <!-- 复选框 -->
    <form>
        <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车<br>
        <input type="checkbox" name="vehicle" value="Car">我喜欢小轿车<br>
    </form>

    <!-- 提交按钮 -->
    <form name="input" action="" method="get">
        Username:<input type="text" name="user">
        <input type="submit" value="Submit">
    </form>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->
<form>
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
  </form>
  
 
  <!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
  <form method="post">
    <label>Name:
      <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
  </form>
  
  <!-- 表单使用 fieldset, legend, 和 label 标签 -->
  <form method="post">
    <fieldset>
      <legend>Title</legend>
      <label><input type="radio" name="radio"> Select me</label>
    </fieldset>
  </form>

  <br>
  <br>
  <hr>
  <br>
  <br>
  
  <form action="">
    <fieldset>
    <legend>Personal information:</legend>
    Name: <input type="text" size="30"><br>
    E-mail: <input type="text" size="30"><br>
    Date of birth: <input type="text" size="10">
    </fieldset>
    </form>

</body>

</html>
