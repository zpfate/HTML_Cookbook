<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <!-- HTML使用样式 -->
    <style type="text/css">
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>

    <!-- 如何使用CSS -->
    <!-- 
        内联样式- 在HTML元素中使用"style" 属性
        内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS
        外部引用 - 使用外部 CSS 文件
    -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

</head>

<body style="background-color: aqua;">
    <h1>这是一个标题</h1>
    <p>这是一个段落</p>

    <br />
    <a href="http://www.runoob.com/" style="text-decoration: none;">访问没有下划线的链接</a>


    <br />
    <!-- 链接到一个外部样式表 -->
    <h1>我使用了外部样式文件来格式化文本 </h1>
    <p style="font-size: 25px;font-family: Arial, Helvetica, sans-serif;">我也是!</p>

    <br />
    <!-- css内联样式 应用到个别元素 -->
    <p style="color: orange;margin-left: 200px;">这是一个使用内联样式的段落</p>

    <h2 style="background-color: green;">这是标题二</h2>
    <p style="background-color: greenyellow;text-align: center;">这是标题二的段居中显示</p>

</body>


</html>
