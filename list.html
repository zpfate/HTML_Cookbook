<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的HTML学习列表篇</title>
</head>

<body>
    <!-- 无序列表 -->
    <h4>无序列表:</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Mike</li>
    </ul>


    <!-- 有序列表 -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>

</html>
