<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的HTML学习div标签</title>
</head>

<body>

    <!--
             大多数 HTML 元素被定义为块级元素或内联元素。
             1.块级元素在浏览器显示时，通常会以新行来开始（和结束）。
             2.内联元素在显示时通常不会以新行开始。
         -->


    <div id="container" style="width:500px"></div>

    <div id="header" style="background-color:red;">
        <h1 style="margin-bottom: 0;">主要网页标题</h1>
        <div id="menu" style="background-color:green; height: 200px;width: 100px;float: left;">

            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript<br>
        </div>
        <div id="content" style="background-color:cyan;height: 200px; width: 400px;;float: left;">
            内容在这儿
        </div>
        <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
            版权 © runoob.com</div>
    </div>


</body>

</html>
