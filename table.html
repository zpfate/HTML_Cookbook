<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>我的HTML教程之表格篇</title>
</head>
<!-- 
    表格由 <table> 标签来定义。
    每个表格均有若干行（由 <tr> 标签定义） ，每行被分割为若干单元格（由 <td> 标签定义）。
    字母 td 指表格数据（table data），即数据单元格的内容。
    数据单元格可以包含文本、图片、列表、段落、表单、水平线、表格等等。
 -->

<body>
    <table border="1">
        <tr>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
        </tr>
    </table>

    <h4>一行三列:</h4>
    <table border="1">
        <tr>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
        </tr>
    </table>

    <h4>两行三列:</h4>
    <table border="1">
        <tr>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
        </tr>
        <tr>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
            <td><img src="./res/th1.webp" width="80" height="40"></td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td><img src="./res/th3.webp" width="50" height="80"></td>
            <td><img src="./res/th3.webp" width="50" height="80"></td>
        </tr>
        <tr>
            <td><img src="./res/th3.webp" width="50" height="80"></td>
            <td><img src="./res/th3.webp" width="50" height="80"></td>
        </tr>
    </table>

</body>

</html>
